title: My Blog
description: >-
  A personal blog powered by Jekyll and GitHub Pages
baseurl: "/blog" # the subpath of your site
url: "https://yourusername.github.io" # replace with your GitHub username
permalink: /:year/:month/:day/:title/
theme: minima

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache/
